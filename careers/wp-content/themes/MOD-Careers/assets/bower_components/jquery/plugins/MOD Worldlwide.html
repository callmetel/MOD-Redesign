<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MOD Worldlwide</title>
	<link rel="stylesheet" href="app/css/app.css">
</head>
<body>
	<div class="global-nav">
		<span class="btn menu"><i class="bar"></i></span>
		<span class="btn-logo"></span>
	</div>

	<div id="main">
		<div class="container">
			<div class="global-background MOD-workspace-img" style="background-image:url('app/images/MOD-workspace.jpg');"></div>
			<div class="slides-container slides">
				<div id="slide-mod" class="slide slide-0 is-current-slide">
					<div class="hide-letters rectangles">
						<div class="left-rectangle"></div>
						<div class="right-rectangle"></div>
						<div class="top-rectangle"></div>
						<div class="bottom-rectangle"></div>
					</div>
					<div class="letter-mask"></div>
					<div class="slide-info">
						<div class="slide-title"><img src="app/images/MOD-logo-black.png" alt="" id="MOD-logo" class="logo"></div>
						<div class="slide-subtext">WE ARE MISFITS WHO CONFORM TO NOTHING.</div>
					</div>
				</div>
				<div id="slide-objective" class="slide slide-1 is-next-slide">
					<div class="hide-letters rectangles">
						<div class="left-rectangle"></div>
						<div class="right-rectangle"></div>
						<div class="top-rectangle"></div>
						<div class="bottom-rectangle"></div>
					</div>
					<div class="letter-mask"></div>
					<div class="slide-info">
						<div class="slide-title">OBJECTIVE</div>
						<div class="slide-subtext">WE ARE MISFITS WHO CONFORM TO NOTHING.</div>
					</div>
				</div>
				<div id="slide-distinct" class="slide slide-2 is-next-next-slide">
					<div class="hide-letters rectangles">
						<div class="left-rectangle"></div>
						<div class="right-rectangle"></div>
						<div class="top-rectangle"></div>
						<div class="bottom-rectangle"></div>
					</div>
					<div class="letter-mask"></div>
					<div class="slide-info">
						<div class="slide-title">DISTINCT</div>
						<div class="slide-subtext">WE ARE MISFITS WHO CONFORM TO NOTHING.</div>
					</div>
				</div>
			</div>
		</div>
	</div>


<script src="app/bower_components/jquery/dist/jquery.min.js"></script>
<script src="app/js/plugins/jquery-mousewheel-3.1.13/jquery.mousewheel.min.js"></script>
<script src="app/js/lib/function.js"></script>
<!--<script src="app/js.app.min.js"></script> -->
</body>
</html>
